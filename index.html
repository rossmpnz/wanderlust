<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Styled Web Page</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .editor-container {
            max-width: 800px;
            margin: 20px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        #editor {
            height: 300px;
            background: #333;
            color: red;
            border: 1px solid red;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <!-- Quill.js CDN -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

    <h1>My Custom Web Page</h1>
    <div class="editor-container">
        <div id="editor">
            <p>Type here... You can add images using the toolbar above.</p>
        </div>
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Compose something...',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['image', 'link'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });
    </script>

</body>
</html>
